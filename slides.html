# Some Valuable Advice

---

# Expert

- Causal Inference

--

# "Good Enough"

- Software Engineering
- Data Engineering
- Reproducibility

---

# Statistics

- Theory matters
  - Start simple
  - Be deliberate
--

- Simple linear models are
  - Powerful
  - Interpretable
  - Flexible
  - Reliable

---

# Causal Inference

- Causality
  - Directed Acyclic Graph (DAGs)
  - Diff-in-Diff
  - Better predictions
--

- What about Machine Learning?
  - Out-of-the-box Black-boxes
  - Difficult to interpret
  - Often overkill

---

# Software Engineering

- Shell (`bash`) programming
  - fast, universal, and timeless
  - `awk`, `sed`, `less`, `tr`, `grep`, `cut`, `sort`, `cat`
- Open Source scripting languages
  - `python`, `R`, `julia`
- Version Control
  - `git`
  - Github or gitlab
- Regular Expressions
- Unit Testing
  
---

# Data Engineering

- `SQL`
  - Also fast, universal, and timeless
- Data Structures
  - JSON, XML, plain text
- `bash`, again
  - Priceless for cleaning data
- Spark

---

# Reproducibility

- GNU Make
- `drake` / `targets`
- **Docker**

# Program Management 

- Github repos, issues, &amp; projects
- Planning, scoping, milestoning
